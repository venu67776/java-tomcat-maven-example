---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: java-app
  namespace: default
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: venuzs/test
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-cip-service
spec:
  type: NodePort
  selector:
    app: java-app
    department: sales
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8089

